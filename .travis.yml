language: php

php:
  - '5.5'

env:
  global:
  - RUN_UNIT_TESTS="no"
  - secure: 

script:
  - if [[ $RUN_UNIT_TESTS == "yes" ]]; then phpunit --configuration travisci-phpunit.xml; fi

deploy:
  provider: releases
  api_key:
    secure: $RELEASE_ACCESS_KEY
  skip_cleanup: true
  overwrite: true
  on:
    tags: true